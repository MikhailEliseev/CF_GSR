<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент Завод - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            padding: 100px 0;
            color: white;
            text-align: center;
        }
        .module-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
        }
        .module-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn-module {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-module:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-4">
                <i class="fas fa-factory me-3"></i>
                Контент Завод
            </h1>
            <p class="lead mb-5">Автоматизированная платформа для создания видеороликов с ИИ</p>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="module-card">
                        <div class="module-icon text-primary">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3>Трендвотчинг</h3>
                        <p>Анализ трендов и создание контента на основе виральных постов</p>
                        <a href="/module/trends" class="btn-module">
                            <i class="fas fa-play me-2"></i>Запустить
                        </a>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="module-card">
                        <div class="module-icon text-success">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <h3>Эксперты</h3>
                        <p>Генерация экспертного контента и обучающих материалов</p>
                        <a href="/module/experts" class="btn-module">
                            <i class="fas fa-play me-2"></i>Запустить
                        </a>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="module-card">
                        <div class="module-icon text-warning">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <h3>Вакансии</h3>
                        <p>Создание видео-объявлений для вакансий</p>
                        <a href="/module/vacancies" class="btn-module">
                            <i class="fas fa-play me-2"></i>Запустить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
