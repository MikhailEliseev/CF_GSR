name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 72.56.66.228
          username: root
          key: ${{ secrets.CF_GSR_DEPLOY_KEY }}
          port: 22
          timeout: 60s
          script: |
            set -e
            echo "üöÄ Starting deployment at $(date)"
            echo "üìç Current directory: $(pwd)"
            echo "üë§ User: $(whoami)"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–µ–ø–ª–æ–π-—Å–∫—Ä–∏–ø—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if [ -f /usr/local/bin/cf_gsr_deploy ]; then
              echo "‚úÖ Deploy script found"
              /usr/local/bin/cf_gsr_deploy
            else
              echo "‚ùå Deploy script not found, running manual deploy"
              cd /opt/cf_gsr/repo
              sudo -u app git fetch --all
              sudo -u app git reset --hard origin/main
              sudo -u app /opt/cf_gsr/repo/venv/bin/pip install -r requirements.txt || true
              systemctl restart cf-gsr
            fi
            
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
            echo "üîç Checking service status..."
            systemctl status --no-pager cf-gsr || true
            
            echo "‚úÖ Deployment completed at $(date)"

