<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Audio Bypass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîß Chrome Audio Bypass</h1>
        
        <!-- –û–±—Ö–æ–¥ CORS —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏ -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –ø–ª–µ–µ—Ä (–æ–±—Ö–æ–¥ CORS)</h5>
            </div>
            <div class="card-body">
                <audio controls class="w-100" id="bypassAudioPlayer" preload="none">
                    <source id="bypassAudioSource" src="" type="audio/mpeg">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
                
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="loadBypassAudio()">
                        <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                    </button>
                    <button class="btn btn-success" onclick="playBypassAudio()">
                        <i class="fas fa-play me-1"></i>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                    </button>
                </div>
                
                <div id="bypassStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ fetch -->
        <div class="card">
            <div class="card-header">
                <h5>–ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ fetch</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="loadViaFetch()">
                    <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ fetch
                </button>
                <div id="fetchStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // –û–±—Ö–æ–¥ CORS —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
        function loadBypassAudio() {
            const audioPlayer = document.getElementById('bypassAudioPlayer');
            const audioSource = document.getElementById('bypassAudioSource');
            const status = document.getElementById('bypassStatus');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏...
                </div>`;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = proxyUrl;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.addEventListener('loadedmetadata', function() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            });
            
            audioPlayer.addEventListener('error', function(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}
                    </div>`;
            });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
        }
        
        function playBypassAudio() {
            const audioPlayer = document.getElementById('bypassAudioPlayer');
            const status = document.getElementById('bypassStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
        
        // –ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ fetch
        async function loadViaFetch() {
            const status = document.getElementById('fetchStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º —á–µ—Ä–µ–∑ fetch...
                </div>`;
            
            try {
                const response = await fetch('http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3', {
                    mode: 'no-cors'
                });
                
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Fetch —É—Å–ø–µ—à–µ–Ω! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Fetch —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Fetch –æ—à–∏–±–∫–∞: ${error.message}
                    </div>`;
            }
        }
    </script>
</body>
</html>
