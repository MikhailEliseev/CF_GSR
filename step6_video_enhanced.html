<script>
// –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    loadAvatars();
});

// –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–≤–∞—Ç–∞—Ä–æ–≤
async function loadAvatars() {
    const avatarSelect = document.getElementById('avatarSelect');
    
    try {
        const response = await fetch('/api/heygen/avatars');
        const result = await response.json();
        
        if (result.avatars && result.avatars.length > 0) {
            avatarSelect.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä—ã
            result.avatars.forEach(avatar => {
                const option = document.createElement('option');
                option.value = avatar.avatar_id;
                option.textContent = avatar.avatar_name;
                
                // –í—ã–±–∏—Ä–∞–µ–º –ê—Ä—Ö–∞–Ω–≥–µ–ª—å—Å–∫–æ–≥–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –µ—Å–ª–∏ –µ—Å—Ç—å
                if (avatar.avatar_name.toLowerCase().includes('–∞—Ä—Ö–∞–Ω–≥–µ–ª—å—Å–∫–∏–π') || 
                    avatar.avatar_name.toLowerCase().includes('arkhangelsky')) {
                    option.selected = true;
                }
                
                avatarSelect.appendChild(option);
            });
        } else {
            // Fallback –∞–≤–∞—Ç–∞—Ä—ã
            avatarSelect.innerHTML = `
                <option value="default_avatar" selected>–ê—Ä—Ö–∞–Ω–≥–µ–ª—å—Å–∫–∏–π –ê–ª–µ–∫—Å–µ–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
                <option value="avatar_2">–ê–≤–∞—Ç–∞—Ä 2</option>
                <option value="avatar_3">–ê–≤–∞—Ç–∞—Ä 3</option>
            `;
        }
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–æ–≤:', error);
        avatarSelect.innerHTML = `
            <option value="default_avatar" selected>–ê—Ä—Ö–∞–Ω–≥–µ–ª—å—Å–∫–∏–π –ê–ª–µ–∫—Å–µ–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
        `;
    }
}

// –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ
async function generateVideoAdvanced() {
    console.log('üé¨ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏...');
    const statusDiv = document.getElementById('videoStatus');
    const videoResult = document.getElementById('videoResult');
    
    // –ü–æ–ª—É—á–∞–µ–º –∞—É–¥–∏–æ –∏–∑ —à–∞–≥–∞ 5
    const audioSource = document.getElementById('audioSource');
    if (!audioSource || !audioSource.src) {
        statusDiv.innerHTML = `
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∞—É–¥–∏–æ –Ω–∞ —à–∞–≥–µ 5
            </div>`;
        return;
    }
    
    const audioUrl = audioSource.src;
    
    // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    const avatarId = document.getElementById('avatarSelect').value;
    const videoFormat = document.getElementById('videoFormatSelect').value;
    const quality = document.getElementById('qualitySelect').value;
    const style = document.getElementById('styleSelect').value;
    
    statusDiv.innerHTML = `
        <div class="alert alert-info">
            <i class="fas fa-spinner fa-spin me-2"></i>
            –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏: –∞–≤–∞—Ç–∞—Ä=${avatarId}, —Ñ–æ—Ä–º–∞—Ç=${videoFormat}...
        </div>`;
    
    try {
        const response = await fetch('/api/trends/generate-video', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                audio_url: audioUrl,
                avatar_id: avatarId,
                video_format: videoFormat,
                quality: quality,
                style: style
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            statusDiv.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    –í–∏–¥–µ–æ —Å–æ–∑–¥–∞–Ω–æ —É—Å–ø–µ—à–Ω–æ!
                </div>`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            videoResult.style.display = 'block';
            setupVideoPlayer(result.video_url);
        } else {
            statusDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${result.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                </div>`;
        }
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ:', error);
        statusDiv.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}
            </div>`;
    }
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä–∞
function setupVideoPlayer(videoUrl) {
    console.log('üé¨ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä–∞:', videoUrl);
    
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const videoDownloadLink = document.getElementById('videoDownloadLink');
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
    videoSource.src = videoUrl;

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞

    console.log('‚úÖ –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
}
