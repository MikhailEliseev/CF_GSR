<!-- Шаг 5: Генерация аудио -->
<div class="row step-container">
    <div class="col-12">
        <div class="card-gsr progress-step step-disabled" id="step5">
            <div class="d-flex align-items-center mb-4">
                <div class="step-number-gsr">5</div>
                <div>
                    <h4 class="gsr-heading mb-1 gsr-text-primary">Генерация аудио</h4>
                    <p class="text-muted mb-0">Создайте голосовое сопровождение</p>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Сначала перепишите текст на шаге 4
                </div>
            </div>
            
            <!-- Настройки голоса -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <label class="form-label gsr-text-primary">
                        <i class="fas fa-microphone me-2"></i>Голос
                    </label>
                    <select class="form-select" id="audioVoiceId">
                        <option value="jP9L6ZC55cz5mmx4ZpCk">Архангельский Алексей (Русский)</option>
                        <option value="JBFqnCBsd6RMkjVDRZzb">Rachel (Female, American)</option>
                        <option value="EXAVITQu4vr4xnSDxMaL">Bella (Female, American)</option>
                        <option value="VR6AewLTigWG4xSOukaG">Josh (Male, American)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label gsr-text-primary">
                        <i class="fas fa-robot me-2"></i>Модель
                    </label>
                    <select class="form-select" id="audioModelId">
                        <option value="eleven_flash_v2_5">Eleven Flash v2.5 (Быстрая)</option>
                        <option value="eleven_multilingual_v2">Eleven Multilingual v2 (Стабильная)</option>
                        <option value="eleven_turbo_v2_5">Eleven Turbo v2.5 (Сбалансированная)</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label gsr-text-primary">
                        <i class="fas fa-tachometer-alt me-2"></i>Скорость
                    </label>
                    <input type="range" class="form-range" id="audioSpeed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <small class="text-muted" id="speedValue">1.0x</small>
                </div>
                <div class="col-md-2">
                    <label class="form-label gsr-text-primary">
                        <i class="fas fa-shield-alt me-2"></i>Стабильность
                    </label>
                    <input type="range" class="form-range" id="audioStability" min="0.0" max="1.0" step="0.1" value="0.5">
                    <small class="text-muted" id="stabilityValue">0.5</small>
                </div>
                <div class="col-md-2">
                    <label class="form-label gsr-text-primary">
                        <i class="fas fa-bullseye me-2"></i>Схожесть
                    </label>
                    <input type="range" class="form-range" id="audioSimilarity" min="0.0" max="1.0" step="0.1" value="0.5">
                    <small class="text-muted" id="similarityValue">0.5</small>
                </div>
            </div>
            
            <button class="btn btn-gsr-accent btn-lg" onclick="generateAudio()">
                <i class="fas fa-volume-up me-2"></i>Создать аудио
            </button>
            
            <div id="audioStatus" class="mt-3"></div>
            
            <div id="audioResult" class="mt-4" style="display: none;">
                <h5 class="gsr-text-primary">Сгенерированное аудио:</h5>
                <audio controls class="w-100">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
        </div>
    </div>
</div>
