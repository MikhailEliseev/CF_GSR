<!DOCTYPE html>

</head>
<body>
    <div class="container mt-5">

        <!-- Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –ø–ª–µ–µ—Ä -->
        <div class="audio-container">

            <div class="mt-3">

                </button>

            <div id="chromeStatus" class="status-box alert alert-info">

                –ì–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ –∞—É–¥–∏–æ

        <!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–ª–µ–µ—Ä —á–µ—Ä–µ–∑ fetch -->
        <div class="audio-container">

            <div class="mt-3">

                    <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ fetch
                </button>
            </div>
            
            <div id="fetchStatus" class="status-box alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                –ì–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ —á–µ—Ä–µ–∑ fetch

        </div>
        
        <!-- –¢–µ—Å—Ç CORS -->
        <div class="audio-container">
            <h4 class="mb-3">
                <i class="fas fa-globe me-2"></i>CORS —Ç–µ—Å—Ç
            </h4>
            
            <button class="btn btn-info me-2" onclick="testCORS()">
                <i class="fas fa-globe me-1"></i>–¢–µ—Å—Ç CORS
            </button>
            <button class="btn btn-warning me-2" onclick="testDirectAccess()">
                <i class="fas fa-external-link-alt me-1"></i>–ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø
            </button>
            <button class="btn btn-success" onclick="testProxyAccess()">
                <i class="fas fa-shield-alt me-1"></i>–ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø
            </button>
            
            <div id="corsStatus" class="status-box alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é CORS

    </div>

    <script>
        // Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
        function loadChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const audioSource = document.getElementById('chromeAudioSource');
            const status = document.getElementById('chromeStatus');
            
            // –ü—Ä—è–º–æ–π URL –±–µ–∑ CORS –ø—Ä–æ–±–ª–µ–º
            const audioUrl = 'http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ –¥–ª—è Chrome...
                </div>`;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.removeEventListener('loadedmetadata', handleLoadedMetadata);
            audioPlayer.removeEventListener('canplay', handleCanPlay);
            audioPlayer.removeEventListener('error', handleError);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.addEventListener('loadedmetadata', handleLoadedMetadata);
            audioPlayer.addEventListener('canplay', handleCanPlay);
            audioPlayer.addEventListener('error', handleError);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = audioUrl;
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
            
            function handleLoadedMetadata() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            }
            
            function handleCanPlay() {
                console.log('‚úÖ –ê—É–¥–∏–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
            }
            
            function handleError(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            }
        }
        
        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è Chrome
        function playChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const status = document.getElementById('chromeStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è... –ü–æ–¥–æ–∂–¥–∏—Ç–µ
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
        
        function pauseChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            audioPlayer.pause();
        }
        
        function testChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const status = document.getElementById('chromeStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-bug me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä...
                </div>`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            const readyState = audioPlayer.readyState;
            const paused = audioPlayer.paused;
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-bug me-2"></i>
                    –°–æ—Å—Ç–æ—è–Ω–∏–µ: readyState=${readyState}, paused=${paused}, duration=${duration}, currentTime=${currentTime}
                </div>`;
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ fetch
        async function loadViaFetch() {
            const audioPlayer = document.getElementById('fetchAudioPlayer');
            const audioSource = document.getElementById('fetchAudioSource');
            const status = document.getElementById('fetchStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º —á–µ—Ä–µ–∑ fetch...
                </div>`;
            
            try {
                const response = await fetch('http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3', {
                    mode: 'no-cors'
                });
                
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Fetch —É—Å–ø–µ—à–µ–Ω! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Fetch —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Fetch –æ—à–∏–±–∫–∞: ${error.message}
                    </div>`;
            }
        }
        
        // –¢–µ—Å—Ç CORS
        function testCORS() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º CORS...
                </div>`;
            
            fetch('http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3', {
                method: 'HEAD',
                mode: 'cors'
            })
            .then(response => {
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            CORS —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            CORS —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            })
            .catch(error => {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        CORS –æ—à–∏–±–∫–∞: ${error.message}
                    </div>`;
            });
        }
        
        // –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        function testDirectAccess() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø...
                </div>`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ç–µ—Å—Ç–∞
            const testAudio = document.createElement('audio');
            testAudio.preload = 'none';
            testAudio.src = 'http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3';
            
            testAudio.addEventListener('loadedmetadata', function() {
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø —Ä–∞–±–æ—Ç–∞–µ—Ç! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(testAudio.duration)} —Å–µ–∫
                    </div>`;
            });
            
            testAudio.addEventListener('error', function(e) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${e.message}
                    </div>`;
            });
            
            testAudio.load();
        }
        
        // –¢–µ—Å—Ç –ø—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø–∞
        function testProxyAccess() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø...
                </div>`;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3';
            
            fetch(proxyUrl)
            .then(response => {
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            –ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            –ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            })
            .catch(error => {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${error.message}
                    </div>`;
            });
        }
    </script>
