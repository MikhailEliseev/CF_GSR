<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Audio Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîß Chrome Audio Fix</h1>
        
        <!-- Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –ø–ª–µ–µ—Ä -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä</h5>
            </div>
            <div class="card-body">
                <audio controls class="w-100" id="chromeAudioPlayer" preload="metadata">
                    <source id="chromeAudioSource" src="" type="audio/mpeg">
                    <source id="chromeAudioSourceOgg" src="" type="audio/ogg">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
                
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="loadChromeAudio()">
                        <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ
                    </button>
                    <button class="btn btn-success" onclick="playChromeAudio()">
                        <i class="fas fa-play me-1"></i>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                    </button>
                    <button class="btn btn-warning" onclick="pauseChromeAudio()">
                        <i class="fas fa-pause me-1"></i>–ü–∞—É–∑–∞
                    </button>
                </div>
                
                <div id="chromeStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –¢–µ—Å—Ç CORS -->
        <div class="card">
            <div class="card-header">
                <h5>CORS —Ç–µ—Å—Ç</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="testCORS()">
                    <i class="fas fa-globe me-1"></i>–¢–µ—Å—Ç CORS
                </button>
                <div id="corsStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
        function loadChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const audioSource = document.getElementById('chromeAudioSource');
            const status = document.getElementById('chromeStatus');
            
            const audioUrl = 'http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ –¥–ª—è Chrome...
                </div>`;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = audioUrl;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è Chrome
            audioPlayer.addEventListener('loadstart', function() {
                console.log('üîÑ –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏');
            });
            
            audioPlayer.addEventListener('loadedmetadata', function() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            });
            
            audioPlayer.addEventListener('canplay', function() {
                console.log('‚úÖ –ê—É–¥–∏–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
            });
            
            audioPlayer.addEventListener('error', function(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}
                    </div>`;
            });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
        }
        
        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è Chrome
        function playChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const status = document.getElementById('chromeStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
        
        function pauseChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            audioPlayer.pause();
        }
        
        // –¢–µ—Å—Ç CORS
        function testCORS() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º CORS...
                </div>`;
            
            fetch('http://72.56.66.228/static/audio/placeholder_c7f21c20d725411ea47c1a46a036127c.mp3', {
                method: 'HEAD',
                mode: 'cors'
            })
            .then(response => {
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            CORS —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            CORS —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            })
            .catch(error => {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        CORS –æ—à–∏–±–∫–∞: ${error.message}
                    </div>`;
            });
        }
    </script>
</body>
</html>
