<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üîß Simple Audio Fix</h1>
        
        <!-- –ü—Ä–æ—Å—Ç–æ–π –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>–ü—Ä–æ—Å—Ç–æ–π –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä</h5>
            </div>
            <div class="card-body">
                <audio controls class="w-100" id="simpleAudioPlayer">
                    <source id="simpleAudioSource" src="" type="audio/mpeg">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
                
                <div class="mt-3">
                    <button class="btn btn-primary me-2" onclick="loadSimpleAudio()">
                        <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–π –∞—É–¥–∏–æ
                    </button>
                    <button class="btn btn-success me-2" onclick="playSimpleAudio()">
                        <i class="fas fa-play me-1"></i>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                    </button>
                </div>
                
                <div id="simpleStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –∞—É–¥–∏–æ
        function loadSimpleAudio() {
            const audioPlayer = document.getElementById('simpleAudioPlayer');
            const audioSource = document.getElementById('simpleAudioSource');
            const status = document.getElementById('simpleStatus');
            
            // –õ–û–ö–ê–õ–¨–ù–´–ô —Ñ–∞–π–ª - –±–µ–∑ CORS –ø—Ä–æ–±–ª–µ–º!
            const audioUrl = '/static/audio/test_hello.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –∞—É–¥–∏–æ...
                </div>`;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = audioUrl;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.addEventListener('loadedmetadata', function() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –õ–æ–∫–∞–ª—å–Ω—ã–π –∞—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            });
            
            audioPlayer.addEventListener('error', function(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
        }
        
        function playSimpleAudio() {
            const audioPlayer = document.getElementById('simpleAudioPlayer');
            const status = document.getElementById('simpleStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è... –ü–æ–¥–æ–∂–¥–∏—Ç–µ
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
    </script>
</body>
</html>
