<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5">

        <!-- Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –ø–ª–µ–µ—Ä -->
        <div class="card mb-4">

            </div>

                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
                
                <div class="mt-3">

                        <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ
                    </button>
                    <button class="btn btn-success me-2" onclick="playChromeAudio()">
                        <i class="fas fa-play me-1"></i>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                    </button>
                    <button class="btn btn-warning me-2" onclick="testChromeAudio()">
                        <i class="fas fa-bug me-1"></i>–¢–µ—Å—Ç
                    </button>
                </div>
                
                <div id="chromeStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–ª–µ–µ—Ä -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–ª–µ–µ—Ä</h5>
            </div>
            <div class="card-body">

                    <i class="fas fa-download me-1"></i>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                </button>
                <button class="btn btn-success me-2" onclick="playAlternativeAudio()">
                    <i class="fas fa-play me-1"></i>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                </button>
                
                <div id="alternativeStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –¢–µ—Å—Ç CORS -->
        <div class="card">
            <div class="card-header">
                <h5>–¢–µ—Å—Ç CORS</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-warning me-2" onclick="testCORS()">
                    <i class="fas fa-globe me-1"></i>–¢–µ—Å—Ç CORS
                </button>
                <button class="btn btn-info" onclick="testLocalFiles()">
                    <i class="fas fa-file me-1"></i>–¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
                </button>
                
                <div id="corsStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Chrome-—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
        function loadChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const audioSource = document.getElementById('chromeAudioSource');
            const status = document.getElementById('chromeStatus');
            
            // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª
            const audioUrl = '/static/audio/test_hello.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ –¥–ª—è Chrome...
                </div>`;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.removeEventListener('loadedmetadata', handleLoadedMetadata);
            audioPlayer.removeEventListener('canplay', handleCanPlay);
            audioPlayer.removeEventListener('error', handleError);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.addEventListener('loadedmetadata', handleLoadedMetadata);
            audioPlayer.addEventListener('canplay', handleCanPlay);
            audioPlayer.addEventListener('error', handleError);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = audioUrl;
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
            
            function handleLoadedMetadata() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            }
            
            function handleCanPlay() {
                console.log('‚úÖ –ê—É–¥–∏–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
            }
            
            function handleError(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            }
        }
        
        function playChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const status = document.getElementById('chromeStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è... –ü–æ–¥–æ–∂–¥–∏—Ç–µ
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
        
        function testChromeAudio() {
            const audioPlayer = document.getElementById('chromeAudioPlayer');
            const status = document.getElementById('chromeStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-bug me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä...
                </div>`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            const readyState = audioPlayer.readyState;
            const paused = audioPlayer.paused;
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-bug me-2"></i>
                    –°–æ—Å—Ç–æ—è–Ω–∏–µ: readyState=${readyState}, paused=${paused}, duration=${duration}, currentTime=${currentTime}
                </div>`;
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        function loadAlternativeAudio() {
            const status = document.getElementById('alternativeStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞...
                </div>`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            const tempAudio = document.createElement('audio');
            tempAudio.preload = 'none';
            tempAudio.src = '/static/audio/test_hello.mp3';
            
            tempAudio.addEventListener('loadedmetadata', function() {
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(tempAudio.duration)} —Å–µ–∫
                    </div>`;
            });
            
            tempAudio.addEventListener('error', function(e) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            tempAudio.load();
        }
        
        function playAlternativeAudio() {
            const status = document.getElementById('alternativeStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...
                </div>`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            const tempAudio = document.createElement('audio');
            tempAudio.preload = 'none';
            tempAudio.src = '/static/audio/test_hello.mp3';
            
            tempAudio.addEventListener('loadedmetadata', function() {
                tempAudio.play().then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(tempAudio.duration)} —Å–µ–∫
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            });
            
            tempAudio.addEventListener('error', function(e) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            tempAudio.load();
        }
        
        // –¢–µ—Å—Ç CORS
        function testCORS() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º CORS...
                </div>`;
            
            // –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
            fetch('/static/audio/test_hello.mp3', {
                method: 'HEAD',
                mode: 'cors'
            })
            .then(response => {
                if (response.ok) {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            CORS —Ä–∞–±–æ—Ç–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                } else {
                    status.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            CORS —á–∞—Å—Ç–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç. –°—Ç–∞—Ç—É—Å: ${response.status}
                        </div>`;
                }
            })
            .catch(error => {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        CORS –æ—à–∏–±–∫–∞: ${error.message}
                    </div>`;
            });
        }
        
        function testLocalFiles() {
            const status = document.getElementById('corsStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã...
                </div>`;
            
            // –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
            const testFiles = [
                '/static/audio/test_hello.mp3',
                '/static/audio/test_audio.mp3',
                '/static/audio/test_final.mp3'
            ];
            
            let workingFiles = 0;
            let totalFiles = testFiles.length;
            
            testFiles.forEach((file, index) => {
                fetch(file, {
                    method: 'HEAD',
                    mode: 'cors'
                })
                .then(response => {
                    if (response.ok) {
                        workingFiles++;
                    }
                    
                    if (index === totalFiles - 1) {
                        status.innerHTML = `
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã: ${workingFiles}/${totalFiles} —Ä–∞–±–æ—Ç–∞—é—Ç
                            </div>`;
                    }
                })
                .catch(error => {
                    if (index === totalFiles - 1) {
                        status.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã: ${workingFiles}/${totalFiles} —Ä–∞–±–æ—Ç–∞—é—Ç
                            </div>`;
                    }
                });
            });
        }
    </script>
