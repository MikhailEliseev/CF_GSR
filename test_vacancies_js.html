<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

                        <button class="btn btn-success" onclick="testGSRPipeline()">–¢–µ—Å—Ç GSRPipeline</button>

                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div id="testStatus"></div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤</h5>

    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://72.56.66.228/static/js/app.js"></script>
    
    <script>
        function testFunctions() {
            console.log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –º–æ–¥—É–ª—è –≤–∞–∫–∞–Ω—Å–∏–π...');
            
            const functions = [
                'loadTestVacancies',
                'parseVacancies', 
                'displayVacancies',
                'selectVacancyFromTable',
                'generateText',
                'generateAudio',
                'generateVideo'
            ];
            
            let results = '';
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results += `<div class="alert alert-success">‚úÖ ${funcName} –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞</div>`;
                } else {
                    results += `<div class="alert alert-danger">‚ùå ${funcName} –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞</div>`;
                }
            });
            
            document.getElementById('testResults').innerHTML = results;
        }
        
        function testGSRPipeline() {
            console.log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º GSRPipeline...');
            
            if (typeof GSRPipeline === 'undefined') {
                document.getElementById('testResults').innerHTML += '<div class="alert alert-danger">‚ùå GSRPipeline –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω</div>';
                return;
            }
            
            // –¢–µ—Å—Ç showStatus
            GSRPipeline.showStatus('testStatus', 'processing', '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ GSRPipeline...');
            
            setTimeout(() => {
                GSRPipeline.showStatus('testStatus', 'completed', '‚úÖ GSRPipeline —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
                document.getElementById('testResults').innerHTML += '<div class="alert alert-success">‚úÖ GSRPipeline.showStatus —Ä–∞–±–æ—Ç–∞–µ—Ç</div>';
            }, 1000);
        }
        
        function testAPI() {
            console.log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...');
            
            fetch('http://72.56.66.228/api/vacancies/test')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('testResults').innerHTML += '<div class="alert alert-success">‚úÖ API /api/vacancies/test —Ä–∞–±–æ—Ç–∞–µ—Ç</div>';
                    } else {
                        document.getElementById('testResults').innerHTML += '<div class="alert alert-danger">‚ùå API /api/vacancies/test –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç</div>';
                    }

                .catch(error => {
                    document.getElementById('testResults').innerHTML += `<div class="alert alert-danger">‚ùå –û—à–∏–±–∫–∞ API: ${error.message}</div>`;
                });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ç–µ—Å—Ç–æ–≤...');
            
            setTimeout(() => {
                testFunctions();
                testGSRPipeline();
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
