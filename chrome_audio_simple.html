<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Audio Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üîß Chrome Audio Simple</h1>
        
        <!-- –ü—Ä–æ—Å—Ç–æ–π Chrome –ø–ª–µ–µ—Ä -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>–ü—Ä–æ—Å—Ç–æ–π Chrome –ø–ª–µ–µ—Ä</h5>
            </div>
            <div class="card-body">
                <audio controls class="w-100" id="simpleAudioPlayer" preload="none">
                    <source id="simpleAudioSource" src="" type="audio/mpeg">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
                
                <div class="mt-3">
                    <button class="btn btn-primary me-2" onclick="loadSimpleAudio()">
                        <i class="fas fa-download me-1"></i>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ
                    </button>
                    <button class="btn btn-success me-2" onclick="playSimpleAudio()">
                        <i class="fas fa-play me-1"></i>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                    </button>
                </div>
                
                <div id="simpleStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç –∞—É–¥–∏–æ -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>–ü—Ä—è–º–æ–π —Ç–µ—Å—Ç –∞—É–¥–∏–æ</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info me-2" onclick="testDirectAudio()">
                    <i class="fas fa-play me-1"></i>–ü—Ä—è–º–æ–π —Ç–µ—Å—Ç
                </button>
                <button class="btn btn-warning me-2" onclick="testMultipleAudio()">
                    <i class="fas fa-list me-1"></i>–¢–µ—Å—Ç –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤
                </button>
                
                <div id="directStatus" class="mt-3"></div>
            </div>
        </div>
        
        <!-- –¢–µ—Å—Ç —Ñ–∞–π–ª–æ–≤ -->
        <div class="card">
            <div class="card-header">
                <h5>–¢–µ—Å—Ç —Ñ–∞–π–ª–æ–≤</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-success me-2" onclick="testFile1()">
                    <i class="fas fa-file me-1"></i>test_hello.mp3
                </button>
                <button class="btn btn-success me-2" onclick="testFile2()">
                    <i class="fas fa-file me-1"></i>test_audio.mp3
                </button>
                <button class="btn btn-success me-2" onclick="testFile3()">
                    <i class="fas fa-file me-1"></i>test_final.mp3
                </button>
                
                <div id="fileStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
        function loadSimpleAudio() {
            const audioPlayer = document.getElementById('simpleAudioPlayer');
            const audioSource = document.getElementById('simpleAudioSource');
            const status = document.getElementById('simpleStatus');
            
            // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª
            const audioUrl = '/static/audio/test_hello.mp3';
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ...
                </div>`;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            audioSource.src = audioUrl;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioPlayer.addEventListener('loadedmetadata', function() {
                console.log('‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(audioPlayer.duration)} —Å–µ–∫
                    </div>`;
            });
            
            audioPlayer.addEventListener('error', function(e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audioPlayer.load();
        }
        
        function playSimpleAudio() {
            const audioPlayer = document.getElementById('simpleAudioPlayer');
            const status = document.getElementById('simpleStatus');
            
            if (audioPlayer.readyState < 2) {
                status.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        –ê—É–¥–∏–æ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è... –ü–æ–¥–æ–∂–¥–∏—Ç–µ
                    </div>`;
                return;
            }
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-play me-2"></i>
                            –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å
                        </div>`;
                }).catch(error => {
                    status.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${error.message}
                        </div>`;
                });
            }
        }
        
        // –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç –∞—É–¥–∏–æ
        function testDirectAudio() {
            const status = document.getElementById('directStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç –∞—É–¥–∏–æ...
                </div>`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            const tempAudio = document.createElement('audio');
            tempAudio.preload = 'none';
            tempAudio.src = '/static/audio/test_hello.mp3';
            
            tempAudio.addEventListener('loadedmetadata', function() {
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(tempAudio.duration)} —Å–µ–∫
                    </div>`;
            });
            
            tempAudio.addEventListener('error', function(e) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            tempAudio.load();
        }
        
        function testMultipleAudio() {
            const status = document.getElementById('directStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–∞–π–ª–æ–≤...
                </div>`;
            
            // –¢–µ—Å—Ç –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤
            const testFiles = [
                '/static/audio/test_hello.mp3',
                '/static/audio/test_audio.mp3',
                '/static/audio/test_final.mp3'
            ];
            
            let workingFiles = 0;
            let totalFiles = testFiles.length;
            
            testFiles.forEach((file, index) => {
                const tempAudio = document.createElement('audio');
                tempAudio.preload = 'none';
                tempAudio.src = file;
                
                tempAudio.addEventListener('loadedmetadata', function() {
                    workingFiles++;
                    if (index === totalFiles - 1) {
                        status.innerHTML = `
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                –§–∞–π–ª—ã: ${workingFiles}/${totalFiles} —Ä–∞–±–æ—Ç–∞—é—Ç
                            </div>`;
                    }
                });
                
                tempAudio.addEventListener('error', function(e) {
                    if (index === totalFiles - 1) {
                        status.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                –§–∞–π–ª—ã: ${workingFiles}/${totalFiles} —Ä–∞–±–æ—Ç–∞—é—Ç
                            </div>`;
                    }
                });
                
                tempAudio.load();
            });
        }
        
        // –¢–µ—Å—Ç –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        function testFile1() {
            testFile('/static/audio/test_hello.mp3', 'test_hello.mp3');
        }
        
        function testFile2() {
            testFile('/static/audio/test_audio.mp3', 'test_audio.mp3');
        }
        
        function testFile3() {
            testFile('/static/audio/test_final.mp3', 'test_final.mp3');
        }
        
        function testFile(fileUrl, fileName) {
            const status = document.getElementById('fileStatus');
            
            status.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    –¢–µ—Å—Ç–∏—Ä—É–µ–º ${fileName}...
                </div>`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            const tempAudio = document.createElement('audio');
            tempAudio.preload = 'none';
            tempAudio.src = fileUrl;
            
            tempAudio.addEventListener('loadedmetadata', function() {
                status.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        ${fileName} —Ä–∞–±–æ—Ç–∞–µ—Ç! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${Math.round(tempAudio.duration)} —Å–µ–∫
                    </div>`;
            });
            
            tempAudio.addEventListener('error', function(e) {
                status.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${fileName} –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>`;
            });
            
            tempAudio.load();
        }
    </script>
</body>
</html>
